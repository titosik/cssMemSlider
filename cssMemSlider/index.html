<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>

<div class="wrapper">
    <div class="slider">

        <input type="radio" name="s" id="s1" checked>
        <input type="radio" name="s" id="s2">
        <input type="radio" name="s" id="s3">
        <input type="radio" name="s" id="s4">

            <div class="slider_items">
                <div  for="s1" class="item r1">
                    <img src="/cssMemSlider/cssMemSlider/img/item_01.png" alt="HipDict01">
                </div>

                <div for="s2" class="item s2">
                    <img src="/cssMemSlider/cssMemSlider/img/item_02.png" alt="HipDict02">
                </div>

                <div class="item s3">
                    <img src="/cssMemSlider/cssMemSlider/img/item_03.png" alt="HipDict03">
                </div>

                <div class="item s4">
                    <img src="/cssMemSlider/cssMemSlider/img/item_04.png" alt="HipDict04">
                </div>
            </div>

            <div class="slider_nav">
                <label for="s1" class="slider_nav_item"></label>
                <label for="s2" class="slider_nav_item"></label>
                <label for="s3" class="slider_nav_item"></label>
                <label for="s4" class="slider_nav_item"></label>
            </div>

                <p id="s1" for="s1" class="text s1">*finishes watching the whole season* <br>Me: ...is that the sun?</p>
                <p id="s2" for="s1" class="text s2">And occasionally napping.</p>
                <p id="s3" for="s1" class="text s3">Now shut up and listen.</p>
                <p id="s4" for="s1" class="text s4">"I'm very good at Excel."⠀<br>"We value our employees."</p>
    </div>
</div>

</body>
</html>
